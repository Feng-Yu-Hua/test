<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算屬性</title>
</head>

<body>
<div id="app">
    <table border="1">
        <thead>
            <th>學科</th>
            <th>分數</th>
        </thead>
        <tbody>
            <tr>
                <td>數學</td>
                <td><input type="text" v-model.number="math">{{math}}</td>
            </tr>
            <tr>
                <td>物理</td>
                <td><input type="text" v-model.number="physics">{{physics}}</td>
            </tr>
            <tr>
                <td>英文</td>
                <td><input type="text" v-model.number="english">{{english}}</td>
            </tr>
            <tr>
                <td>總分</td>
                <td>{{sum}}</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td>{{average}}</td>
            </tr>
        </tbody>
    </table>    
</div>
</div>
<script src="../vue/lib/vue.js">//vue的CDN</script>
<script src="../vue/js/計算屬性.js"></script>    
</body>
</html>
